<h3>Agregar cliente</h3>
<hr>
<form (ngSubmit)="agregar()" >
  <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
  <input type="text" placeholder="Email" name="email" [(ngModel)]="nuevo.email">
  <input type="text" placeholder="Apellido" name="apellido" [(ngModel)]="nuevo.apellido">
  <input *ngIf="!this.existeUser" type="number" placeholder="Telefono" name="telefono" [(ngModel)]="nuevo.telefono">
  <button
  type="submit">Agregar</button>
</form>
